{% extends 'base_page.html' %}

{% block content %}
<div class="texto-card" style="text-align: center; margin-bottom: 30px;"> 
    <h1>Login</h1>
    <p>Por favor, preencha os campos abaixo.</p>
</div>

<div class="card-login"> 
    <form method="POST" action="#">
        {% csrf_token %}
        
        <div class="form-group">
            <div class="radio-group">
                {% for radio in form.login_opcao %}
                    <div class="radio-option">
                        {{ radio.tag }}
                        <label for="{{ radio.id_for_label }}">{{ radio.choice_label }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            {{ form.identificador }}
        </div>
        
        <div class="form-group">
            {{ form.senha }}
        </div>
        
        <button type="submit" class="btn-login">ENTRAR</button>
    </form>
</div>

<style>
    /* Estilos para os Radio Buttons */
    .radio-group {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 25px;
    }

    .radio-option {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .radio-option input[type="radio"] {
        display: none;
    }

    .radio-option label::before {
        content: '';
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 2px solid #4FBBAF;
        border-radius: 50%;
        margin-right: 8px;
        vertical-align: middle;
        background-color: white;
        transition: background-color 0.2s ease;
    }

    .radio-option input[type="radio"]:checked + label::before {
        background-color: #4FBBAF;
    }
    
    .radio-option label {
        color: #333;
        font-weight: 500;
        vertical-align: middle;
    }

    /* Seus Estilos Originais */
    .card-login {
        background-color: #ffffff;
        padding: 35px 30px;
        border-radius: 25px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 350px;
        box-sizing: border-box;
        margin: 0 auto;
    }

    .texto-card h1 {
        font-size: 50px;
        color: #0e0e0e;
        margin-top: 0;
        margin-bottom: 5px;
        font-weight: 600;
    }

    .texto-card p {
        font-size: 20px;
        color: #000000;
    }

    .form-group {
        margin-bottom: 20px;
        width: 100%;
    }

    .form-group:last-of-type {
        margin-bottom: 25px;
    }
    
    .login-input {
        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        background-color: #f1f1f1;
        font-family: inherit;
        font-size: 15px;
        color: #333;
        text-align: left;
        box-sizing: border-box;
        line-height: normal;
    }
    
    .login-input::placeholder {
        color: #505050;
        text-align: left;
    }
    
    .login-input:focus {
        outline: none;
        background-color: #e9e9e9;
    }
    
    .btn-login {
        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        background-color: #4FBBAF;
        color: white;
        font-family: inherit;
        font-size: 15px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        margin-top: 10px;
    }
    
    .btn-login:hover {
        background-color: #339186;
    }
</style>

{% endblock %}

{% block middle-btn %} {% endblock %}
