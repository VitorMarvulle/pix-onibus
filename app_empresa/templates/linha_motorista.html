{% extends 'base_page.html' %}

{% block content %}
<div class="texto-card"> 
    <h1>Escolha sua Linha:</h1>
</div>

<!-- Formulário Django -->
<form method="post" id="linhaForm">
    {% csrf_token %}
    <input type="hidden" name="linha" id="linhaSelecionada">

    <!-- Dropdown customizado -->
    <div class="custom-dropdown-container">
        <div class="custom-input-field" id="dropdownTrigger">
            <input type="text" id="linhaInput" placeholder="Selecione a linha" readonly>
            <span class="dropdown-icon">&#9662;</span>
        </div>

        <div class="dropdown-options" id="dropdownOptions">
            {% for linha in form.fields.linha.queryset %}
                <div class="option" data-value="{{ linha.idLinha }}">{{ linha.idLinha }} - {{ linha.nomeLinha }}</div>
            {% endfor %}
        </div>
    </div>

    <button type="submit" class="action-button">ENTRAR</button>
</form>

<!-- ESTILO -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .texto-card h1 {
        font-size: 36px;
        color: #0e0e0e;
        margin-top: 60px;
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
    }

    .custom-dropdown-container {
        width: 280px;
        max-width: 90%;
        margin: 0 auto 30px auto;
        position: relative;
    }

    .custom-input-field {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        border: 2px solid #8A2BE2;
        border-radius: 20px;
        padding: 10px 15px;
        cursor: pointer;
        transition: border 0.3s ease;
    }

    .custom-input-field.selected {
        border-color: #4FBFA5; /* verde ao selecionar */
    }

    .custom-input-field input {
        border: none;
        outline: none;
        background: transparent;
        font-size: 16px;
        flex: 1;
        cursor: pointer;
    }

    .dropdown-icon {
        font-size: 18px;
        color: #8A2BE2;
        pointer-events: none;
        margin-left: 10px;
    }

    .dropdown-options {
        position: absolute;
        width: 100%;
        top: 100%;
        left: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        border-top: none;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-height: 200px;
        overflow-y: auto;
        display: none;
        z-index: 10;
    }

    .dropdown-options.show {
        display: block;
    }

    .option {
        padding: 10px 12px;
        cursor: pointer;
        font-size: 15px;
        transition: background-color 0.2s ease;
    }

    .option:hover {
        background-color: #f0f0f0;
    }

    .action-button {
        display: block;
        width: 280px;
        max-width: 90%;
        margin: 0 auto;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background-color: #4FBFA5;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .action-button:hover {
        background-color: #3ea28a;
    }
</style>

<!-- SCRIPT -->
<script>
    const dropdownInput = document.getElementById('linhaInput');
    const dropdownOptions = document.getElementById('dropdownOptions');
    const options = dropdownOptions.querySelectorAll('.option');
    const linhaSelecionada = document.getElementById('linhaSelecionada');
    const dropdownTrigger = document.getElementById('dropdownTrigger');

    // Abre ou fecha o dropdown
    dropdownTrigger.addEventListener('click', () => {
        dropdownOptions.classList.toggle('show');
    });

    // Ao clicar em uma opção
    options.forEach(option => {
        option.addEventListener('click', () => {
            const value = option.getAttribute('data-value');
            const label = option.textContent;

            dropdownInput.value = label;
            linhaSelecionada.value = value;
            dropdownOptions.classList.remove('show');

            // Destaca visualmente a seleção com borda verde
            dropdownTrigger.classList.add('selected');
        });
    });

    // Fecha se clicar fora
    document.addEventListener('click', function(e) {
        if (!dropdownTrigger.contains(e.target) && !dropdownOptions.contains(e.target)) {
            dropdownOptions.classList.remove('show');
        }
    });
</script>

{% block middle-btn %}{% endblock %}
{% endblock %}
