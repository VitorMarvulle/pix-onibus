{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="{% static 'style-pages.css' %}">
    <title>Pix Onibus</title>
</head>
<body>
    <div class="container">

        <!-- Top-left button -->
        <div class="top-left">
            <a href="{{ previous_url }}" class="button-back" style="font-weight: 200; font-size: 70px; text-decoration: none; color: rgb(235, 210, 130);"><</a>
        </div>

        <!-- Top-right text -->

        <!-- Center card -->
        <div class="card">
            {% block content %}{% endblock %}
        </div>
        {% block middle-btn %}
        <!-- Bottom button -->
        <div class="bottom-center">
            <a href="{{ next_url }}" class="button-next">{% block content-btn %} Pr√≥ximo {% endblock %}</a>
        </div>
        {% endblock %}
    </div>
