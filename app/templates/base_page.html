{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style-pages.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Pix Onibus</title>
</head>
<body>
    {% include 'mensagem.html' %}
    <div class="container">
        {% block back-btn %}
        <!-- Header with left and right elements -->
        <header class="site-header">
            <div class="header-left">
                <a href="{{ previous_url }}" class="button-back" aria-label="Go back"><</a>
            </div>
            
            <div class="header-right">
                <img src="{% static 'assets/logo.png' %}" alt="" style="height: 30px;">
                <h3 class="logo-home">OniPix</h3>
            </div>
        </header>
        {% endblock %}
        
        <!-- Center card -->
         
        <div class="card" data-aos="flip-right">
            {% block content %}{% endblock %}
        </div>
        
        {% block middle-btn %}
        <!-- Bottom button -->
        {% comment %} <div class="bottom-center">
            <a href="{{ next_url }}" class="button-next">{% block content-btn %} Pr√≥ximo {% endblock %}</a>
        </div> {% endcomment %}
        {% endblock %}
    </div>
    <script src="{% static 'js/notificacao.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
